components:
  schemas:
    AuditLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        timestamp:
          type: string
          format: date-time
        table_name:
          type: string
          maxLength: 255
        change_type:
          type: string
          maxLength: 6
        affected_record_id:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        modified_data:
          type: object
          nullable: true
        user:
          type: integer
      required:
      - timestamp
      - table_name
      - change_type
      - user
    Conferencias:
      type: object
      properties:
        idconferencia:
          type: integer
          readOnly: true
        nombre_conferencia:
          type: string
          maxLength: 620
        ponente_conferencia:
          type: string
          maxLength: 250
        fecha_conferencia:
          type: string
          format: date-time
          nullable: true
        descripcion_conferencia:
          type: string
          maxLength: 1200
        imagen_conferencia:
          type: string
          format: binary
        link_conferencia:
          type: string
          maxLength: 1200
        creador:
          type: integer
      required:
      - nombre_conferencia
      - ponente_conferencia
      - descripcion_conferencia
      - imagen_conferencia
      - link_conferencia
      - creador
    Cursos:
      type: object
      properties:
        idcursos:
          type: integer
          readOnly: true
        nombre_curso:
          type: string
          maxLength: 120
        fechainicial_curso:
          type: string
          format: date-time
          nullable: true
        fechafinal_curso:
          type: string
          format: date-time
          nullable: true
        link_curso:
          type: string
          maxLength: 1200
        descripcion_curso:
          type: string
          maxLength: 1200
        creador:
          type: integer
      required:
      - nombre_curso
      - link_curso
      - descripcion_curso
      - creador
    Integrantes:
      type: object
      properties:
        idintegrantes:
          type: integer
          readOnly: true
        nombre_integrante:
          type: string
          maxLength: 220
        semestre:
          type: string
          maxLength: 50
        correo:
          type: string
